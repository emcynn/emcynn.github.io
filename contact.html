<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It Takes Two - About</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-body">

    <!-- NAVIGATION BAR -->
    <nav class="navbar">
        <a href="index.html" class="nav-logo">
            <img src="logo1.png" alt="Game Logo">
        </a>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="characters.html">Characters</a></li>
            <li><a href="gameplay.html">Gameplay</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="dropdown">
            <button class="dropbtn">Play Now</button>
            <div class="dropdown-content">
                <a href="https://store.playstation.com/en-ae/product/EP0006-PPSA02343_00-HAZELIGHTNUTS000/" class="ps">PlayStation</a>
                <a href="https://www.xbox.com/ar-AE/games/store/it-takes-two/9nkj0vzq4n0l?rtc=1" class="xbox">Xbox</a>
                <a href="https://www.ea.com/games/it-takes-two/buy/pc" class="ea-app">The EA App for Windows</a>
                <a href="https://store.steampowered.com/app/1426210/It_Takes_Two/" class="steam">Steam</a>
                <a href="https://www.nintendo.com/us/store/products/it-takes-two-switch/" class="nintendo">Nintendo Switch</a>
            </div>
        </div>
    </nav>

    <!-- CONTACT FORM -->
    <div class="contact-container">
        <h2 style="color: #5A0000; margin-bottom: 20px;">CONTACT US!</h2>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="first-name" name="first-name" required>
                <label for="first-name">First Name</label>
            </div>
            <div class="form-group">
                <input type="text" id="last-name" name="last-name" required>
                <label for="last-name">Last Name</label>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required>
                <label for="email">Email Address</label>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="4" required></textarea>
                <label for="message">Message...</label>
            </div>
            <button class="submit-button" type="submit" id="submit-btn">Send</button>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-content">
            <div class="footer-logos">
                <a href="https://www.ea.com" target="_blank">
                    <img src="ea-icon.png" alt="EA Logo" class="footer-logo">
                </a>
                <a href="https://www.hazelight.se/" target="_blank">
                    <img src="hazelight-logo.png" alt="Hazelight Logo" class="footer-logo">
                </a>
                <img src="esrb-teen.png" alt="Game Rating" class="rating-system">
            </div>
            <div class="footer-text">
                <p>© 2024 Electronic Arts Inc. <br> © Ellenor Mariez Cauyan</p>
            </div>
            <div class="footer-social">
                <p>Connect with us!</p>
                <div class="social-icons">
                    <a href="https://x.com/hazelightgames" target="_blank">
                        <img src="x-icon.png" alt="X Logo" class="social-icon">
                    </a>
                    <a href="https://discord.com/invite/hazelight" target="_blank">
                        <img src="dc-icon.png" alt="Discord Logo" class="social-icon">
                    </a>
                    <a href="https://www.instagram.com/hazelightgames/?hl=en" target="_blank">
                        <img src="ig-icon.png" alt="Instagram Logo" class="social-icon">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
